<!DOCTYPE html>
<html>
<head>
	<title>entrada analoga</title>
	<meta charset='utf-8'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		function tiempo(){
			$.get('http://192.168.1.5/arduino/analogYun/5',function(voltaje){
				$('.receptor').text(voltaje);
			});			
		}
		setInterval(tiempo,50);
	});
	</script>
	<style type="text/css">
	body{
		background:rgba(130,200,5,0.7);
	}
	div{
		margin: 0px;
		padding: 0px;
		width: 200px;
		height: 25px;
	}
	</style>

</head>
<body>
	<center>
		<div class="receptor"></div>
	</center>
</body>
</html>
